apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: jcasado
  labels:
    app: nginx
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      envFrom:
      - secretRef:
          name: db-secret
      - name: app-deployment
        image: harbor.dev.afsmtddso.com/jcasado-harborproject/lab-env-repo/1.0@sha256:317235bf23b89f25d30cddf5571cdbfd877c6600c7b11b9d26316765cd3aa091
        ports:
        - containerPort: 5000
